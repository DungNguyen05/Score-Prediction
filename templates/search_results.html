{% if results %}
    <div class="list-group mt-2">
        {% for team in results %}
            <button type="button" class="list-group-item list-group-item-action team-result" 
                    data-team-id="{{ team.id }}" data-team-name="{{ team.name }}">
                <div class="d-flex align-items-center">
                    {% if team.logo %}
                    <img src="{{ team.logo }}" alt="{{ team.name }} logo" height="24" class="me-2">
                    {% endif %}
                    <div>
                        <div>{{ team.name }}</div>
                        <small class="text-muted">{{ team.country }}</small>
                    </div>
                </div>
            </button>
        {% endfor %}
    </div>
{% elif query and query|length >= 3 %}
    <div class="alert alert-warning mt-2">
        No teams found matching "{{ query }}".
    </div>
{% endif %}
